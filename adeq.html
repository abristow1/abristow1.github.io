<!DOCTYPE HTML>
<html lang="en">
<head>
   <style>
     body {
      padding: 0;
      margin: 0;
      }
     html, body, #mapid {
       height: 100%;
       width: 100%;
     }
   </style>

</head>

<body>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/esri-leaflet@2.0.4"></script>
<script src="https://rawgithub.com/mylen/leaflet.TileLayer.WMTS/master/leaflet-tilelayer-wmts.js"></script>


<div id="mapid"></div>

  <script>
    var mymap = L.map('mapid').setView([34.747, -92.312], 14);
     

    var imagery = L.esri.basemapLayer('Imagery').addTo(mymap);
    var imageryLabels = L.esri.basemapLayer('ImageryLabels').addTo(mymap);

    /* Contours */
    var sitesLayer = L.geoJson(null);
    var sites = L.geoJson(null, {
        onEachFeature: function (feature, layer)
      {
        layer.bindPopup(feature.properties.PmtAFIN + " ft")
      }
    });
    $.getJSON("permits_wgs.geojson", function (data){
      sites.addData(data);
    });

    var baseMaps = {
      "Aerial": imagery
    };

    var overlayMaps = {
      "Permit Sites": sites
    };

    L.control.layers(baseMaps, overlayMaps, {
      collapsed: true
    }).addTo(mymap);
     
    
  </script>

 
</body>
</html>
